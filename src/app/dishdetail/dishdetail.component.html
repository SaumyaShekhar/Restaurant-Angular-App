<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <md-card-content>
        <p>{{ dish.description }}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="40" fxLayout="column" *ngIf="dish">
    <div>
      <div>
        <h3>Comments</h3>
      </div>
    </div>
    <md-list>
      <md-list-item *ngFor="let commentN of dish.comments">
        <h1 md-line> {{commentN.comment}} </h1>
        <p md-line>
          <span> {{commentN.rating}} Stars </span>
        </p>
        <p md-line>
          <span> -- {{commentN.author}} {{commentN.date | date}}</span>
        </p>
      </md-list-item>
    </md-list>

  </div>


</div>
